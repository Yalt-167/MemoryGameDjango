
{%extends "header.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Meme-ory Game</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <meta charset="UTF-8">
        <style>
            
        </style>
    </head>
    <body>
        <h1>Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>&#9;
                    <th>Score</th>&#9;
                    <th>Date</th>&#9;
                </tr>
            </thead>
            <tbody>
            {% for score in topScores %}
                <tr><td>{{ score.user }}</td></tr><br>
                <tr><td>{{ score.score_value }}</td></tr><br>
                <tr><td>{{ score.timestamp }}</td></tr><br>
            {% endfor %}
            </tbody>
        </table>
    </body>
</html>
{% endblock %}
