{% extends "header.html" %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles */
        .carousel-container {
            max-width: 50%;
            margin: auto;
            margin-top: 20px;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border: 2px solid white;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images\images.gif' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5>Name 1</h5>
                        <p>Age: 25, Experience: 5 years</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/images.png' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5>Name 2</h5>
                        <p>Age: 30, Experience: 8 years</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/OIP.gif' %}" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h5>Name 3</h5>
                        <p>Age: 28, Experience: 6 years</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS (Popper.js and jQuery are required for Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>

{% endblock %}
