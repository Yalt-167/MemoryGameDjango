<!-- fichier header séparer pour être utiliser sur différente pages -->
<!-- recréation d'un head pour inclure à chaque fois le fichier style.css -->
{% block header_ %}
{% load static %}
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Meme-ory Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }
        body {
            background: url('left-background-image.jpg') left repeat-y, url('right-background-image.jpg') right repeat-y;
            background-size: auto 100%;
            background-attachment: fixed;            
        }
        .content-container {
            border-left: 175px solid rgba(0, 0, 0, 0.897);
            border-right: 175px solid rgba(0, 0, 0, 0.897);
            background-color: rgba(255, 255, 255, 0.897);
            min-height: calc(100vh - 56px - 56px); /* Set the minimum height to fill the remaining space */
        }
        


    </style>

    
</head>
<body>
    <header id="main-header">
        <!-- logo du site mis en lien clickable pour ramener à l'index.php -->
        
        <!-- Photo de profile si l'utilisateur n'est pas connecté -->
        <!-- <a href="signUp.php" class="pfp"><img src="img/defaultPfp.jpg" alt="photo de profile" width="50%"></a> -->
        <!-- bar de navigation avec les différents lien clickable -->



        
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:rgba(0, 0, 0, 0.897);">
            <a href="{% url 'Home' %}"width="150"><img src="{% static 'images/' %}LogoSite.png" alt="logo du site" width="150" ></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarNav"
                aria-controls="navbarNav" aria-expanded="False" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <!-- elements on the far left -->
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'Home' %}" >about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'contact' %}">contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'leaderboard' %}">classement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'Us' %}">Who we are ?</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav ml-auto">
                    <!-- elements on the far right -->

                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'sign_up' %}">inscription</a>
                    </li>
                    
                    
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'login'%}">deconnexion</a>
                        </li>   
                        <!-- Add authenticated user content here -->
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'login'%}">connexion</a>
                        </li>
                        <!-- Add guest user content here -->
                    {% endif %}
                    
                </ul>
            </div>
        </nav>
    </header>
    <div class="content-container">
        
        {% block content %}
        ohaiyo
        <!-- Your specific page content goes here -->
        {% endblock %}
        
    </div>
</body>
{% endblock %}
