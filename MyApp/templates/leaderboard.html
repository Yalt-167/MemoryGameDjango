<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Score</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for performance in top_performances %}
                <tr>
                    <td>{{ performance.user.username }}</td>
                    <td>{{ performance.score }}</td>
                    <td>{{ performance.date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
