<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>

{% for card in cards %}
    <div class="memory-card" onclick="flipCard('{{ card.id }}')">
        <div class="face front">{{ card.id }}</div>
        <div class="face back" style="background-image: url('{{ card.link }}')"></div>
    </div>
{% endfor %}

<script>
    function flipCard(cardId) {
        fetch(`/flip_card/${cardId}/`);
        // You can add logic here to update the displayed cards on the client side if needed
    }
</script>

</body>
</html>
